<script>
    do {

        let escolha = prompt("QUAL EXERCICIO VOCÊ QUER CORRIGIR");


        switch (escolha) {
            case "1":
                ex1();
                break;

            case "2":
                ex2();
                break;

            case "3":
                ex3();
                break;
            case "4":
                ex4();
                break;
            case "5":
                ex5();
                break;
            case "6":
                ex6();
                break;
            case "7":
                ex7();
                break;
            case "8":
                ex8();
                break;
            case "9":
                ex9();
                break;

        }

        let continuar = prompt("Deseja continuar? (s/n): ");

        if (continuar === "n") {
            break;
        }

    }

    while (true);


    function ex1() {
        alert("Andre");
    }

    function ex2() {
        return ex1()
    }

    function ex3() {

        let num1 = parseFloat(prompt("DIGITE UM NUMERO"));
        let num2 = parseFloat(prompt("DIGITE OUTRO NUMERO"));

        alert("SUBITRAÇAO: " + subtrairNumeros(num1, num2) + "\n" + "MULTIPLICAÇAO: " + multiplicarNumeros(num1, num2) + "\n" + "DIVISAO: " + dividirNumeros(num1, num2) + "\n" + "SOMA: " + somarNumeros(num1, num2));

    }

    function somarNumeros(num1, num2) {
        return num1 + num2
    }
    function subtrairNumeros(num1, num2) {
        return num1 - num2
    }
    function multiplicarNumeros(num1, num2) {
        return num1 * num2
    }

    function dividirNumeros(num1, num2) {
        if (num2 == 0) {
            return "ERRO"
        } else {
            return num1 / num2
        }
    }

    function ex4() {

        let nome = prompt("Digite o primeiro nome ");
        let sobrenome = prompt("Digite o sobrenome ");

        alert(nome + sobrenome);
    }

    function ex5() {
        let idade = parseInt(prompt("DIGITE SUA IDADE"));

        if (idade >= 18 && idade < 60) {
            alert("VOCE E MAIOR DE IDADE")
        }

        else if (idade >= 60) {
            alert("VOCE É UM SENHOR DE IDADE")
        }

        else {
            alert("VOCE E MENOR DE IDADE")
        }
    }

    function ex6() {

        let number = parseInt(prompt("DIGITE UM NUMERO"));

        if (number % 2 == 0) {
            alert("NUMERO PAR")
        }

        else {
            alert("NUMERO IMPAR")
        }
    }

    function ex7() {

        let NUMERO = parseInt(prompt("Digite seu numero."));

        for (let x = 0; x <= NUMERO; x++) {
            alert(x)
        }
    }

    function ex8() {

        let escolhas = 1;
        let idade = [];

        while (escolhas != 0) {
            escolhas = parseInt(prompt("Digite sua idade : "));

            if (escolhas != 0) {
                idade.push(escolhas);
            }
        }
        checarIdades(idade);
    }

    function checarIdades(variavel) {

        let maiorIdade = [];
        let menorIdade = [];

        for (let x = 0; x < variavel.length; x++) {

            if (variavel[x] >= 18) {
                maiorIdade.push(variavel[x]);
            }

            else {
                menorIdade.push(variavel[x]);
            }
        }
        alert("Maiores de idade: " + maiorIdade.toString() + "\n Menores de idade: " + menorIdade.toString() + "\n Numero de maioridade : " + maiorIdade.length + "\n Numero de menoridade: " + menorIdade.length);
    }

    function ex9() {

        let number = []
        let quantidade = 0
        let x = 1

        while (x != 0) {
            x = parseInt(prompt("DIGITE UM NUMERO MAIOR QUE ZERO" + "\n" + "DIGITE 0 PARA SAIR"));

            if (x == 0) {
                alert("VOCE SAIU DO PRGRAMA")
            }

            else {
                quantidade++;
                number.push(x);
            }
        }
        contabilizando(number);
    }

    function contabilizando(number) {

        let impares = 0
        let pares = 0

        for (let i = 0; i < number.length; i++) {

            if (number[i] % 2 == 0) {
                pares++

            }

            else {
                impares++
            }
        }

        alert("NUMERO PARES: " + pares + "\n" + "NUMERO IMPARES: " + impares);
    }


</script>
