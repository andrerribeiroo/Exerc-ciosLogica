<script>
     
    let peso = parseFloat(prompt("Informe o peso de peixes:"));
    let excesso = 0;
    let multa = 0;
  
    if (peso > 50) {
      excesso = peso - 50;
      multa = excesso * 4;
    }
  
    if (excesso > 0) {
      alert(`Excesso: ${excesso} kg\nMulta: R$ ${multa}`);
    } 
    
    else {
      alert(`Excesso: ${excesso}\nMulta: ${multa}`);
    }
  
  </script>
