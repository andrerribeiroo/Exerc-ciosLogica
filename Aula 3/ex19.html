<script>
    let nome = prompt("Digite seu nome.");
    let sexo = prompt("Digite seu sexo.(m/f)");
    let altura = parseFloat(prompt("Digite sua altura. EX:( 1.70 )"));
    let idade = parseInt (prompt("Digite sua idade. EX:( 18 )"));
    
    let pesoIdeal;
  
    if (sexo == "m") {

      pesoIdeal = (72.7 * altura) - 58;
    }
