<script>
     
     let A = parseFloat(prompt("Informe o valor A"));
     let B = parseFloat(prompt("Informe o valor B"));
     let C = prompt("Informe o símbolo de operador aritmético Ex : (+ - / *).");

let resultado;

switch (C) {
  case "+":
    resultado = A + B;
    alert("Resultado da operação: " + resultado);
    break;

  case "-":
    resultado = A - B;
    alert("Resultado da operação: " + resultado);
    break;

  case "*":
    resultado = A * B;
    alert("Resultado da operação: " + resultado);
    break;

  case "/":
    resultado = A / B;
    alert("Resultado da operação: " + resultado);
    break;
}
  
  </script>
