<script>
    let valores = new Array();
    let maior = -Infinity;
    let menor = Infinity;
  
    for (let i = 0; i < 50; i++) {
      let valor = parseInt(prompt("Insira o valor " + (i + 1)));
      
      valores[i] = valor;
  
      if (valor > maior) {
        maior = valor;
      }
  
      if (valor < menor) {
        menor = valor;
      }
    }
  
    alert("O maior valor é: " + maior);
    alert("O menor valor é: " + menor);
  </script>
