<script>

    let a = 0;
    let b = 0;

    b = parseInt (prompt("Digite seu outro valor."));
    let soma = (a + b);
    let diferença = (a - b);
    let produto = (a * b);
    let divisão = (a / b);

    alert (soma);
    alert (diferença);
    alert (produto);
    alert (divisão);

</script>
