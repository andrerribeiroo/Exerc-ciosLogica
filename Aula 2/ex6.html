<script>
    let combustivel_gasto = "?";
    let gasto_medio = "?";

    combustivel_gasto = parseInt (prompt("Distância percorrida pelo carro: " + combustivel_gasto));
    gasto_medio= parseInt (prompt("Total de combustível gasto: " + gasto_medio));

    let media = (combustivel_gasto / gasto_medio);

</script>
