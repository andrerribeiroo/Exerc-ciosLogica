<script>

    let valor_litro = parseInt(prompt("Valor do litro da poção ?"));

    let litros = parseInt(prompt("Quantidade de litros que você deseja abastecer no frasco: "));

    let total = (litros * valor_litro);

    let desc = total - (total * 0.1);

    alert("valor à vista: " + total);

    alert("valor com desconto: " + desc);

</script>
